<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton"><</button>
          <button id="nextButton">></button>
        </div>
      </div>

      <div id="weekdays">
        <div>Domenica</div>
        <div>Lunedi</div>
        <div>Martedi</div>
        <div>Mercoledi</div>
        <div>Giovedi</div>
        <div>Venerdi</div>
        <div>Sabato</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal" style="padding-top: 200px;">

      <input id="eventTitleInput" placeholder="inserisci compito" />

      <button id="saveButton">
        <i class="fas fa-check"></i>
      </button>
      <button id="cancelButton">
        <i class="fas fa-trash"></i>
      </button>
    </div>

    <div id="deleteEventModal" style="padding-top: 200px; color:white;">
      <h2>Compiti</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Cancella</button>
      <button id="closeButton">Chiudi</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
